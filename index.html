<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <title>Plant Maintenance</title>
  </head>
  <body>
    <header>
      <h1>Plant Maintenance</h1>
      <h3>Let's keep it growin'!</h2>
    </header>
    <!-- To-Dos:

    - Figure out how it should look overall

    - Plug in IMGs and more data
    - Find way to easily add more data in future
    
    -->
    <main>
      <div id="tiles">
        <div onclick="infoGH.open=true" id="grape-hyacinth">
          <img src="IMGs/GrapeHyacinth.png">
          <span class="plant-name">Grape Hyacinth</span>
        </div>
        <dialog id="GH-info">
          <div>
            <h2>Grape Hyacinth</h2>
            <img src="IMGs/GrapeHyacinth.png">
            <p></p>
            <button onclick="infoGH.open=false"><strong>X</strong></button>
          </div>
        </dialog>
        <div onclick="infoFH.open=true" id="fondant-hyacinth">
          <img src="IMGs/FondantHyacinth.png">
          <span class="plant-name">Fondant Hyacinth</span>
        </div>
        <dialog id="FH-info">
          <div>
            <h2>Fondant Hyacinth</h2>
            <img src="IMGs/FondantHyacinth.png">
            <p>Testing... Testing... 1... 2...</p>
            <button onclick="infoFH.open=false"><strong>X</strong></button>
          </div>
        </dialog>
        <div onclick="infoSS.open=true" id="solomons-seal">
          <img src="IMGs/SolomonsSeal.png">
          <span class="plant-name">Solomon's Seal</span>
        </div>
        <dialog id="SS-info">
          <div>
            <h2>Solomon's Seal</h2>
            <img src="IMGs/SolomonsSeal.png">
            <p>Testing... Testing... 1... 2...</p>
            <button onclick="infoSS.open=false"><strong>X</strong></button>
          </div>
        </dialog>
        <div onclick="infoBH.open=true" id="bleeding-heart">
          <img src="IMGs/BleedingHeart.png">
          <span class="plant-name">Bleeding Heart</span>
        </div>
        <dialog id="BH-info">
          <div>
            <h2>Bleeding Heart</h2>
            <img src="IMGs/BleedingHeart.png">
            <p>Testing... Testing... 1... 2...</p>
            <button onclick="infoBH.open=false"><strong>X</strong></button>
          </div>
        </dialog>
      </div>
    </main>
    <script src="js/makeItWork.js"></script>
  </body>
</html>
